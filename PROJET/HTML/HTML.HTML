<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Clique sur le Cercle</title>
    <link rel="stylesheet" href="./JS.JS">
    <STyle>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

#circle {
    width: 50px;
    height: 50px;
    background-color: #007bff;
    border-radius: 50%;
    position: absolute;
    cursor: pointer;
    transition: background-color 0.3s;
}

#circle:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 20px;
    font-size: 18px;
}
</STyle>
</HEAD>
</body>
</html>
